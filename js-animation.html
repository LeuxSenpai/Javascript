<!DOCTYPE html>
<html>
<style>
.yellow {
  background-color: yellow;
  width: 400px;
  height: 400px;
  position: relative;
}
#red {
  background-color: red;
  width: 50px;
  height: 50px;
  position: absolute;
}
</style>

<body>
  <p> <button onclick="myMove()">lick me</button> </p>
<div class="yellow">
 <div id ="red"></div> 
 



<script>
function myMove() {
  var redElem =document.getElementById("red");
  var poe = 0;
  var anim = setInterval(animate,5);

  function animate() {
    if (poe == 370) {
      clearInterval(anim);
    }
    else {
      poe++;
    redElem.style.top = poe + "px";
    redElem.style.left = poe + "px";
    }
   
    
  }
}
</script>

</body>
</html>
